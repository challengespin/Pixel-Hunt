<body>
    <div class="container">
        <h1>Jouer √† la maison</h1>
        <a href="sections.html" class="back-button">Retour aux sections de jeu</a>
        <a href="tutoriels.html" class="back-button">(Re)voir les tutoriels ‚ú®</a>
        <p>Pr√©parez-vous pour le d√©fi !</p>

        <label for="number-of-challenges">Nombre de d√©fis :</label>
        <input type="number" id="number-of-challenges" min="1" value="1">
        <button id="generate-challenges">G√©n√©rer les d√©fis</button>
        
        <div id="challenge-list"></div>

        <label for="timeUnit">Choisissez l'unit√© de temps :</label>
        <select id="timeUnit">
            <option value="seconds">Secondes</option>
            <option value="minutes">Minutes</option>
        </select>

        <label for="timerInput">Choisissez le temps :</label>
        <input type="number" id="timerInput" value="1" min="1">
        
        <button id="startButton">Commencer le d√©fi</button>
        <div id="timer">Temps restant : <span id="time">60</span> secondes</div>

        <div id="photosContainer" style="display:none;">
            <h2>Photos prises :</h2>
            <div id="photosList"></div>
        </div>

        <canvas id="photoCanvas" style="display:none;"></canvas>

        <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 20px 0; margin-top: 30px;">
    <p>&copy; 2024 FunVibeStudio. Tous droits r√©serv√©s.</p>
    <p><a href="mentions-legales.html" style="color: #ecf0f1; text-decoration: none;">Mentions L√©gales</a> | <a href="contact.html" style="color: #ecf0f1; text-decoration: none;">Contact</a></p>
</footer>


        <script>
            let timer;
            let timeLeft;
            const startButton = document.getElementById('startButton');
            const timeDisplay = document.getElementById('time');
            const timerInput = document.getElementById('timerInput');
            const photos = [];

            startButton.addEventListener('click', () => {
                let timeValue = parseInt(timerInput.value);
                if (document.getElementById('timeUnit').value === 'minutes') {
                    timeValue *= 60;
                }
                timeLeft = timeValue;
                startTimer();
            });

            function startTimer() {
                clearInterval(timer);
                timeDisplay.textContent = timeLeft;

                timer = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        alert("Temps √©coul√© !");
                        document.getElementById('photosContainer').style.display = 'block';
                    }
                }, 1000);
            }

            document.getElementById('generate-challenges').addEventListener('click', function() {
                const numberOfChallenges = document.getElementById('number-of-challenges').value;
                const challengeList = document.getElementById('challenge-list');
                challengeList.innerHTML = '';

                const challenges = [
    "Prendre une photo de toi en train de porter un objet plus grand que toi. üì¶",
    "Faire un selfie avec ton animal de compagnie (ou un coussin si tu n‚Äôen as pas). üêà",
    "Prendre une photo de toi d√©guis√© avec des v√™tements qui ne vont pas ensemble. üëóüß¢",
    "Photographier le plus grand nombre de chaussettes d√©pareill√©es que tu trouves. üß¶",
    "Faire un selfie en √©quilibre sur une chaise. üòú",
    "Prendre une photo d‚Äôun objet compl√®tement hors de sa place (comme un livre dans le frigo). üìöü•∂",
    "Photographier un recoin ou une partie de ta maison que personne ne remarque jamais. üè†",
    "Faire une photo de toi en train de lire un livre √† l‚Äôenvers. üìñ",
    "Prendre une photo d‚Äôun objet de cuisine que tu n‚Äôutilises jamais. üç¥",
    "Photographier un recoin secret o√π tu caches des affaires. üîí",
    "Faire un selfie avec la plante la plus √©trange de la maison (ou une fausse si tu n‚Äôen as pas). üåµ",
    "Prendre en photo un reflet de toi dans un miroir ou une vitre. ü™û",
    "Capturer une sc√®ne o√π tout est √† l‚Äôenvers dans ta chambre (comme des meubles d√©plac√©s). üõèÔ∏è",
    "Faire un selfie en grimpant sur quelque chose (une √©chelle, une chaise...). üßó‚Äç‚ôÇÔ∏è",
    "Photographier un objet que tu adores mais que personne d‚Äôautre ne comprend. üß∏",
    "Prendre une photo de toi en train de t'enrouler dans une couverture comme un burrito. üåØ",
    "Faire une photo de toi en train de faire semblant d‚Äô√™tre un fant√¥me avec un drap. üëª",
    "Photographier un coin de ta maison que tu trouves particuli√®rement cosy. üõãÔ∏è",
    "Prendre une photo du plus vieux truc que tu as dans la maison. üï∞Ô∏è",
    "Capturer une sc√®ne dans ta cuisine o√π tout semble pr√™t pour un festin. üçΩÔ∏è",
    "Prendre une photo de toi en train de faire le m√©nage avec un style de danse bizarre. üï∫",
    "Photographier un objet qui te rappelle un souvenir rigolo. üß∏",
    "Faire une photo de toi avec le plus d‚Äôoreillers possible empil√©s sur toi. üõèÔ∏è",
    "Prendre en photo ton repas du jour avec un commentaire exag√©r√© comme un critique culinaire. üçΩÔ∏è",
];

                const shuffledChallenges = challenges.sort(() => Math.random() - 0.5);

                for (let i = 0; i < numberOfChallenges; i++) {
                    const challengeItem = document.createElement('div');
                    challengeItem.classList.add('challenge-item');
                    challengeItem.textContent = shuffledChallenges[i % shuffledChallenges.length];
                    
                    const emoji = document.createElement('span');
                    emoji.classList.add('emoji');
                    emoji.textContent = 'üì∑';
                    challengeItem.appendChild(emoji);
                    
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.capture = 'camera';
                    challengeItem.appendChild(fileInput);

                    const img = document.createElement('img');
                    img.style.display = 'none';
                    challengeItem.appendChild(img);

                    // Bouton de t√©l√©chargement individuel
                    const downloadButton = document.createElement('button');
                    downloadButton.textContent = 'T√©l√©charger';
                    downloadButton.style.display = 'none'; // Cacher tant qu'aucune photo n'est prise
                    challengeItem.appendChild(downloadButton);

                    emoji.addEventListener('click', () => {
                        fileInput.click(); // Ouvrir le s√©lecteur de fichiers
                    });

                    fileInput.addEventListener('change', (event) => {
                        const file = event.target.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                img.setAttribute('src', e.target.result);
                                img.style.display = 'block'; // Afficher l'image
                                img.style.width = '100px'; // Limiter la taille √† 100px
                                photos.push({ src: e.target.result, challenge: challengeItem.textContent });
                                downloadButton.style.display = 'inline-block'; // Afficher le bouton de t√©l√©chargement
                            };
                            reader.readAsDataURL(file);
                        }
                    });

                    // Ajouter la fonctionnalit√© de t√©l√©chargement pour chaque photo
                    downloadButton.addEventListener('click', () => {
                        const img = new Image();
                        img.src = photos.find(photo => photo.challenge === challengeItem.textContent).src;

                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;

                            ctx.drawImage(img, 0, 0);

                            ctx.fillStyle = 'black';
                            ctx.font = '120px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText(challengeItem.textContent, canvas.width / 2, 100);

                            const link = document.createElement('a');
                            link.download = `photo_${i + 1}.png`;
                            link.href = canvas.toDataURL('image/png');
                            link.click();
                        };
                    });

                    challengeList.appendChild(challengeItem);
                }
            });
        </script>
    </div>
</body>
